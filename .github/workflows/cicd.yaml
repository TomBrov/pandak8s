name: PandaK8s CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  get-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.matrix.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'app/frontend/**'
            backend:
              - 'app/backend/**'

      - name: Generate matrix
        id: matrix
        run: |
          changed=()
          
          if [[ "${{ steps.filter.outputs.frontend }}" == 'true' ]]; then
            changed+=("\"frontend\"")
          fi
                
          if [[ "${{ steps.filter.outputs.backend }}" == 'true' ]]; then
            changed+=("\"backend\"")
          fi
          
          json="[$(IFS=,; echo "${changed[*]}")]"
          echo "services=$json" >> $GITHUB_OUTPUT

  build-and-push:
    runs-on: ubuntu-latest
    needs: get-changes
    if: needs.get-changes.outputs.services != '[""]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.get-changes.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: ./.github/actions/docker-build-push
        with:
          tag: latest
          service: ${{ matrix.service }}